<!DOCTYPE HTML>
<!--

<html>
    <head>
        <title>Feedback - VISP TECH</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="assets/css/main.css" />
        <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    </head>
    <body class="is-preload">

        <!-- Page Wrapper -->
            <div id="page-wrapper">

                <!-- Header -->
                    <header id="header">
                        <h1><a href="index.html">VISP TECH</a></h1>
                        <nav id="nav">
                            <ul>
                                <li class="special">
                                    <a href="#menu" class="menuToggle"><span>Menu</span></a>
                                    <div id="menu">
                                        <ul>
                                            <li><a href="index.html">Home</a></li>
                                            <li><a href="services.html">Services</a></li>
                                            <li><a href="contact.html">Contact</a></li>
                                            <li><a href="feedback.html">Feedback</a></li>
                                        </ul>
                                    </div>
                                </li>
                            </ul>
                        </nav>
                    </header>

                <!-- Main -->
                    <article id="main">
                        <header>
                            <h2>Feedback</h2>
                            <p>We value your suggestions</p>
                        </header>
                        <section class="wrapper style5">
                            <div class="inner">
                                <form method="post" action="#">
                                    <div class="fields">
                                        <div class="field half">
                                            <label for="email">Your Email Address*</label>
                                            <input type="email" name="email" id="email" placeholder="Enter your email address" required />
                                        </div>
                                        <div class="field">
                                            <label for="suggestion">Your Suggestion*</label>
                                            <textarea name="suggestion" id="suggestion" rows="6" placeholder="Share your valuable feedback" required></textarea>
                                        </div>
                                    </div>
                                    <ul class="actions special">
                                        <li><input type="submit" value="Submit Your Suggestion" class="button primary" /></li>
                                    </ul>
                                </form>
                            </div>
                        </section>
                    </article>

                <!-- Footer -->
                    <footer id="footer">
                        <ul class="icons">
                            <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
                            <li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
                            <li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
                            <li><a href="#" class="icon brands fa-linkedin-in"><span class="label">LinkedIn</span></a></li>
                            <li><a href="mailto:info@visptech.com" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
                        </ul>
                        <ul class="copyright">
                            <li>&copy; 2024 VISP TECH LLC. All rights reserved.</li>
                        </ul>
                    </footer>

            </div>

        <!-- Scripts -->
            <script src="assets/js/jquery.min.js"></script>
            <script src="assets/js/jquery.scrollex.min.js"></script>
            <script src="assets/js/jquery.scrolly.min.js"></script>
            <script src="assets/js/browser.min.js"></script>
            <script src="assets/js/breakpoints.min.js"></script>
            <script src="assets/js/util.js"></script>
            <script src="assets/js/main.js"></script>

    </body>
</html>
